<div
  class="toolbar"
  (click)="themeSwitcher()"
  role="banner"
  [class.dark]="darkTheme"
>
  <section>
    <img
      width="40px"
      height="40px"
      alt="Angular Logo"
      src="https://cdn.freebiesupply.com/logos/large/2x/angular-icon-1-logo-svg-vector.svg"
    />
    <span>SOLID Principles</span>
  </section>

  <mat-slide-toggle class="theme-switch" color="primary"></mat-slide-toggle>
</div>

<section class="mainWrapper">
  <app-card
    [isOpen]="false"
    img="https://miro.medium.com/max/1400/0*VD2FvtlNHDmV_iLb.png"
    title="Ng Analytics"
  >
    <analytics-widget text="Site metrics of the year"></analytics-widget>
  </app-card>

  <app-card
    [isOpen]="false"
    img="https://cdn.iconscout.com/icon/free/png-256/angular-2336967-1982848.png"
    title="The ocean"
  >
    <video-widget text="Pacific Ocean"></video-widget>
  </app-card>
</section>
